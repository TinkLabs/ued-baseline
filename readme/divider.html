<h3>Divider</h3>
<p>A divider a used to visually separate two vertically neighbouring sections of content.</p>
<h3>Usage</h3>
<pre><code class="html language-html">&lt;hr&gt;</code></pre>
<p>Also add spacing as specified in design.</p>
<h3>Remark</h3>
<p>Do not use divider on components like list, menu, or accordion. They have their own "divider" integrated already.</p>
