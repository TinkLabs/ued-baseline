<h3>Chip</h3>
<p>Chips are compact elements that represent an input, attribute, or action.</p>
<h3>Usage</h3>
<pre><code>&lt;p class="chip"&gt; chip text &lt;p&gt; </code></pre>
<h5>For a chip with icons, add:</h5>
<pre><code>&lt;i class="icon icon-content_add_24px icon-left" &gt; </code></pre>
<p>before or after chip text.</p>
<h5>Set a chip to be active</h5>
<pre><code>&lt;p class="chip chip-focused"&gt; chip text &lt;p&gt; </code></pre>
