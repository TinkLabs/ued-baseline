<h3>Alert</h3>
<p>A simple pop up containing simple message.</p>
<h3>Usage</h3>
<p>There are normal and error versions avaliable. 
Use class name <code>error</code> for error version.</p>
<pre><code class="html language-html">&lt;div class="alert-chip error"&gt; Your Message &lt;/div&gt;</code></pre>
