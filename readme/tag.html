<h3>Tag</h3>
<p>A tag provides a single piece of information of the relating object.</p>
<h3>Usage</h3>
<p>Plain text or icon to the left</p>
<pre><code class="html language-html">&lt;span class="tag"&gt; tag &lt;/span&gt;
&lt;span class="tag"&gt; &lt;i class="icon icon-toggle_star_24px"&gt;&lt;/i&gt; tag &lt;/span&gt;</code></pre>
